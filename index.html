<!DOCTYPE html>
<html>
<head>
  <title>Layout Master</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="container">
    <nav class="zone blue header sticky">
      <ul class="header-nav">
          <li class="header-item">About</li>
          <li class="header-item">Products</li>
          <li class="header-item">Our Team</li>
          <li class="header-item">Contact</li>
      </ul>
    </nav>
    
    
    
    <div class="zone cover"><img src="/img/undraw.png" alt="cover" class="cover-image"></div>
    
    
    <div class="zone blue grid-container">
      <figure class="hardware zone box">
        <img src="/img/monitor_coding_2.png" alt="1" class="image">
      </figure>
      <figure class="hardware box">
        <img src="/img/monitor_settings_2.png" alt="2" class="image">
      </figure>
      <figure class="hardware box">
        <img src="/img/files_2.png" alt="3" class="image">
      </figure>
      <figure class="hardware box">
        <img src="/img/desktop_analytics_2.png" alt=4"" class="image">
      </figure>
      <figure class="hardware box">
        <img src="/img/server_2_2.png" alt="5" class="image">
      </figure>
      <figure class="hardware box">
        <img src="/img/server_3.png" alt="6" class="image">
      </figure>
      <figure class="hardware box">
        <img src="/img/server_safe_2.png" alt="7" class="image">
      </figure>
    </div>
    
    <div class="zone yellow">Footer</div>
  </div>
</body>
</html>
